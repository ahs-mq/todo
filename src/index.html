<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo</title>
</head>
<body>
<div id="main">
    <div class="header">
    <h1>Odin Todo</h1>
    </div>
    <div class="content">
        <div class="create">
          <h2>Create Task</h2>
          <form id="task">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" minlength="5" maxlength="50" required>
            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" minlength="1" maxlength="150" required>
            <label for="ddate">Due Date</label>
            <input type="date" id="ddate" name="ddate" required>
            <p>Priority:</p>
            <input type="radio" id="low" name="priority" value="low" required>
            <label for="radio">Low</label>
            <input type="radio" id="med" name="priority" value="med" required>
            <label for="radio">Medium</label>
            <input type="radio" id="high" name="priority" value="high" required>
            <label for="radio">High</label>
            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes" maxlength="300">
            <input type="submit" value="submit">
          </form>
        </div>
        <div class="tasks">
        <div class="currenttask">
          <h2>Current Tasks</h2>
        </div>
        <div class="overdue">
          <h2>Overdue Tasks</h2>
        </div>
        </div>
    </div>
    <div class="footer">
    <p>The Odin Project</p>
    </div>
</div>
</body>
</html>
